<div [ngClass]="{'completed-card': completed}" class="card card-stats">

    <div class="card-header card-header-warning card-header-icon">
        <div class="card-icon">
            <i class="material-icons">{{iconName}}</i>
        </div>
        <p class="card-category"></p>
        <div class="card-title">{{count1}} <span *ngIf="countTotal">из {{countTotal}}</span>
        </div>
    </div>

    <div class="card-footer">
        <div class="stats">
            <p class="stat-card-title">{{title}}</p>
        </div>
    </div>
</div>
